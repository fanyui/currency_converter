<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<script src="js/index.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<title>Currency Converter app</title>

</head>
<body>
	<div class="container">

		<div class="card w-75">
		  <div class="card-header">
		    Currency converter app
		  </div>
		  <div class="card-body">
		    <div class="form-row">
		    <div class="form-group col-md-5">
		      <label for="inputFrom">From</label>
		      <select id="inputFrom" class="form-control">
		        <option selected>from...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-5">
		      <label for="inputTo">To</label>
		      <select id="inputTo" class="form-control">
		        <option selected>To...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputsubmit">submit</label>
		      <Button  class="form-control" onclick="submitForm()" id="inputSubmit"> submit</Button>
		    </div>
		  </div>

		  <!-- form and result section -->
		  <div class="form-row">
		    <div class="form-group col-md-5">
		      <label for="inputFrom">Amount</label>
		      <input id="amount" name="amount" class="form-control" />
		     
		    </div>
		    <div class="form-group col-md-5">
		      <label for="result">Result</label>
		      <input id="result" name="result" class="form-control" readonly="true" />
		      
		    </div>
		  </div>
		  </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</script>
</body>
</html>
